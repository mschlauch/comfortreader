apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.mschlauch.comfortreader"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 13
        versionName "1.9.6"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'GoogleAppIndexingWarning'
    }

    dexOptions {
        jumboMode true
    }

    compileOptions {
        encoding = 'UTF-8'
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/*'
    }
}

dependencies {
// AndroidX
//    implementation 'androidx.appcompat:appcompat:1.1.0'
//    implementation 'androidx.preference:preference:1.1.0'


// 3rd party
    //https://github.com/mertakdut/EpubParser/releases
    implementation 'com.github.mertakdut:EpubParser:1.0.95'

    //https://github.com/stkent/amplify/blob/master/CHANGELOG.md
    implementation 'com.github.stkent:amplify:2.2.2'

    //https://github.com/jhy/jsoup/blob/master/CHANGES
    implementation 'org.jsoup:jsoup:1.12.1'

    //https://github.com/TomRoush/PdfBox-Android/releases
    implementation 'com.tom_roush:pdfbox-android:1.8.10.1'

    //https://github.com/Angads25/android-filepicker/releases
    implementation 'com.github.angads25:filepicker:1.1.1'

    //https://github.com/attenzione/android-ColorPickerPreference
    implementation 'net.margaritov.preference.colorpicker.ColorPickerPreference:ColorPickerPreference:1.0.0'


// To implement...
